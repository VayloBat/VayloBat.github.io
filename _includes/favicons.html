<style>
  #lock-btn {
    font-size: 10px;
    text-decoration: none;
    color: #666;
    letter-spacing: 2px;
    font-family: system-ui;
    transition: color 0.3s;
  }
  #lock-btn:hover { color: #00ff41; }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const footer = document.querySelector('.sidebar-bottom');
    if(footer) {
      const a = document.createElement('a');
      a.id = 'lock-btn';
      a.href = '/bat-console/';
      a.textContent = 'ADMIN';
      a.style = 'font-size:10px; text-decoration:none; color:#555; letter-spacing:2px; font-family:system-ui; transition:color 0.3s;';
      a.onmouseover = () => a.style.color = '#00ff41';
      a.onmouseout = () => a.style.color = '#555';
      footer.appendChild(a);
    }
  });
</script>
