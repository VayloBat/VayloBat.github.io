---
layout: page
---

<style>
  .hero-box {
    background: #0d0d0d;
    border-left: 4px solid #00FF00;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 4px;
  }
  .white-text { color: #ffffff !important; font-family: 'Fira Code', monospace; }
  .green-text { color: #00FF00 !important; }
  .gray-text { color: #666; font-size: 0.9em; }

  .post-entry {
    display: flex;
    align-items: center;
    background: #161616;
    border: 1px solid #222;
    padding: 12px;
    margin-bottom: 10px;
    text-decoration: none !important;
    border-radius: 6px;
  }
  .post-entry:hover { border-color: #00FF00; }
  
  .num-box {
    width: 30px; height: 30px; border: 1px solid #333;
    display: flex; align-items: center; justify-content: center;
    margin-right: 15px; color: #00FF00; font-family: monospace;
  }
</style>

<div class="hero-box">
  <h1 class="white-text" style="margin:0;"><span class="green-text">></span> VAYLO.SYS</h1>
  <p style="color: #bbb; margin-top: 10px;">Security Researcher & Exploit Developer.</p>
</div>

<h3 class="white-text" style="border-bottom: 1px solid #222; padding-bottom: 10px;">Latest Research</h3>

<div style="margin-top: 20px;">
  {% for post in site.posts limit:5 %}
    <a href="{{ post.url | relative_url }}" class="post-entry">
      <div class="num-box">0{{ forloop.index }}</div>
      <div>
        <div class="white-text" style="font-weight: bold;">{{ post.title }}</div>
        <div class="gray-text">{{ post.date | date: "%Y-%m-%d" }}</div>
      </div>
    </a>
  {% else %}
    <p class="gray-text">No posts found.</p>
  {% endfor %}
</div>
